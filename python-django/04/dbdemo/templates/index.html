{% extends 'base.html' %}

{% block content %}
<table>
<thead>
<tr>
    <td>序号</td>
    <td>学院编号</td>
    <td>学院名称</td>
</tr>
</thead>
<tbody>
    {% for collage in collages %}
        <tr>
            <td>{{ forloop.counter }}</td>
        <td>{{ collage.0 }}</td>
        <td><a href="{% url "book_detail" book_id=collage.0 %}">{{ collage.1 }}</a></td>
        </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
